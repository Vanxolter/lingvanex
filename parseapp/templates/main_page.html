<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Таблица с информацией</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">name_app</th>
            <th scope="col">name_company</th>
            <th scope="col">release_year</th>
            <th scope="col">email</th>
        </tr>
        </thead>
        {% for app in apps %}
            <tbody>

            <tr>
                <th scope="row">{{ app.name_app }}</th>
                <td>{{ app.name_company }}</td>
                <td>{{ app.release_year }}</td>
                <td>{{ app.email }}</td>
            </tr>
            </tbody>
        {% endfor %}
    </table>
{% include "pagination.html" with page=apps %}
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
